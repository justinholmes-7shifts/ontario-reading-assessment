<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ontario Reading & Writing Assessment{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Ontario Reading & Writing Assessment</h1>
            <nav>
                <a href="{{ url_for('main.index') }}">Home</a>
                <a href="{{ url_for('main.reading_assessment') }}">Reading</a>
                <a href="{{ url_for('main.writing_assessment') }}">Writing</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
